<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto | Alambrados Daniis</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    #contacto {
      padding: 40px 20px;
      background: #f9f9f9;
    }

    #contacto h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #003366;
    }

    .contacto-contenedor {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      max-width: 1200px;
      margin: auto;
    }

    .info-contacto {
      flex: 1;
      min-width: 280px;
      background-color: #ffffff;
      padding: 20px;
      border-left: 4px solid #003366;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .info-contacto ul {
      list-style: none;
      padding: 0;
    }

    .info-contacto li {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .formulario-contacto {
      flex: 2;
      min-width: 300px;
      background: #ffffff;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 5px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .form-group {
      flex: 1 1 100%;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .boton-enviar {
      background-color: #003366;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .boton-enviar:hover {
      background-color: #005599;
    }

    .estado-form {
      margin-top: 10px;
      color: green;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .contacto-contenedor {
        flex-direction: column;
      }

      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<section id="contacto">
  <h2>Contacto</h2>
  <div class="contacto-contenedor">
    <div class="info-contacto">
      <p>¿Deseas una cotización o más información?</p>
      <ul>
        <li><strong>📞 Teléfono:</strong> 123-456-7890</li>
        <li><strong>📧 Email:</strong> contacto@alambradosdaniis.com</li>
        <li><strong>📍 Dirección:</strong> Calle Ejemplo #123, Ciudad, Estado</li>
      </ul>
    </div>

    <form action="https://formsubmit.co/adalayaramburo@gmail.com" method="POST" class="formulario-contacto" id="form-contacto">
      <!-- Protección contra spam y redirección -->
      <input type="hidden" name="_captcha" value="true">
      <input type="hidden" name="_next" value="https://alambradosdaniis.com/gracias.html">
      <input type="text" name="_honey" style="display:none">

      <div class="form-row">
        <div class="form-group">
          <label for="contact-name">Nombre*:</label>
          <input type="text" id="contact-name" name="name" required>
        </div>
        <div class="form-group">
          <label for="contact-email">Correo*:</label>
          <input type="email" id="contact-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="contact-phone">Teléfono:</label>
          <input type="text" id="contact-phone" name="phone">
        </div>
      </div>

      <div class="form-group">
        <label for="contact-product">Producto/Servicio:</label>
        <select id="contact-product" name="product" required>
          <option value="">Seleccione el producto o servicio</option>
          <option>Alambrados</option>
          <option>Euro Panel</option>
          <option>Electrocercas</option>
          <option>Rejas Especiales</option>
          <option>Techados</option>
          <option>Puntas de agave</option>
          <option>Instalación</option>
          <option>Distribución</option>
          <option>Fabricación</option>
        </select>
      </div>

      <div class="form-group">
        <label for="contact-message">Mensaje*:</label>
        <textarea id="contact-message" name="comments" required></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="boton-enviar">Cotizar sin costo</button>
        <p id="form-status" class="estado-form"></p>
      </div>
    </form>
  </div>
</section>

<script>
  // Validación básica antes del envío real
  document.getElementById('form-contacto').addEventListener('submit', function (e) {
    const name = document.getElementById('contact-name').value.trim();
    const email = document.getElementById('contact-email').value.trim();
    const message = document.getElementById('contact-message').value.trim();
    const status = document.getElementById('form-status');

    if (!name || !email || !message) {
      e.preventDefault(); // evita el envío solo si hay error
      status.textContent = "Por favor completa los campos obligatorios.";
      status.style.color = "red";
    }
  });
</script>

</body>
</html>
